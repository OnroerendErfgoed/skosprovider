[tox]
envlist = py27, py34, py35, py36, cover

[testenv]
commands =
	pip install -r requirements.txt
	python setup.py develop
	py.test
deps =
	pytest
	
[testenv:cover]
basepython =
	python2.7
commands = 
	python setup.py develop
	py.test --cov-report term-missing --cov skosprovider tests
deps =
	pytest
	pytest-cov
